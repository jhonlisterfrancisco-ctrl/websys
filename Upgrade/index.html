<!-- Popup Modal -->
<div id="modal" class="modal">
  <div class="modal-content">
    <button class="close-btn" onclick="closePopup()">&times;</button>
    <h2>ðŸŽ‰ Achievement Unlocked!</h2>

</div>

  <script>
     function openPopup() {
    const modal = document.getElementById("modal");
    modal.style.display = "flex";

    // ðŸŽ‰ Trigger confetti
    startConfetti();
  }

  function closePopup() {
    document.getElementById("modal").style.display = "none";
    stopConfetti();
  }

  // Close popup when clicking outside
  window.onclick = function(event) {
    const modal = document.getElementById("modal");
    if (event.target == modal) {
      modal.style.display = "none";
      stopConfetti();
    }
  }

  // ðŸŽ‰ Confetti Effect
  let confettiCtx, confettiPieces = [], confettiInterval;

  function startConfetti() {
    const canvas = document.getElementById("confetti");
    confettiCtx = canvas.getContext("2d");
    resizeCanvas(canvas);

    confettiPieces = Array.from({length: 100}).map(() => ({
      x: Math.random() * canvas.width,
      y: Math.random() * canvas.height - canvas.height,
      size: Math.random() * 8 + 4,
      speed: Math.random() * 3 + 2,
      color: `hsl(${Math.random() * 360}, 100%, 50%)`,
      angle: Math.random() * 2 * Math.PI
    }));

    confettiInterval = setInterval(() => drawConfetti(canvas), 30);
  }

  function stopConfetti() {
    clearInterval(confettiInterval);
  }

  function drawConfetti(canvas) {
    confettiCtx.clearRect(0, 0, canvas.width, canvas.height);

    confettiPieces.forEach(p => {
      p.y += p.speed;
      p.x += Math.sin(p.angle) * 2;
      if (p.y > canvas.height) p.y = -10;
      confettiCtx.fillStyle = p.color;
      confettiCtx.fillRect(p.x, p.y, p.size, p.size);
    });
  }

  function resizeCanvas(canvas) {
    canvas.width = canvas.offsetWidth;
    canvas.height = canvas.offsetHeight;
  }

  window.onresize = () => {
    const canvas = document.getElementById("confetti");
    if (canvas) resizeCanvas(canvas);
  }
  </script>
